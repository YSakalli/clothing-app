version: '3.1'

services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root-password
      MYSQL_DATABASE: db
      MYSQL_USER: clothingapp
      MYSQL_PASSWORD: a123

  web:
    image: php:8.1-apache
    volumes:
      - .:/var/www/html
    ports:
      - "8082:80"
    depends_on:
      - db
    links:
      - db
    command: >
      sh -c "docker-php-ext-install mysqli && apache2-foreground"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8083:80"
    depends_on:
      - db
    links:
      - db
