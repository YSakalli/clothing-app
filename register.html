<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        content="637477697511-ldfsi2h60k3aa3dklot4kmkg03b3scrb.apps.googleusercontent.com">
    <meta name="google-signin-api_key" content="AIzaSyDjKGV7aU97AJBT7_AOvPUrren6Y59xkeU.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style/register.css">
    <title>Register</title>
</head>

<body>
    <section>
        <div class="left">
            <form action="" method="post">
                <input type="text" placeholder="User Name">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Re-enter password">
                <button type="submit" name="register">Register</button>

                <div class="g-signin2" data-onsuccess="onSignIn" data-width="200"></div>

            </form>
        </div>
    </section>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }

        function SignOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
            });
        }
    </script>
</body>

</html>
